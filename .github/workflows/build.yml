name: Build and Release VSIX

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Compile TypeScript
        run: bun run compile

      - name: Package VSIX
        run: bun run package

      - name: Get package version
        id: package_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Generate release tag
        id: tag
        run: echo "tag=v${{ steps.package_version.outputs.version }}" >> $GITHUB_OUTPUT

      - name: Get commit history
        id: changelog
        run: |
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "## What's Changed" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          git log --pretty=format:"- %s (%h)" -10 >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          body: |
            ${{ steps.changelog.outputs.changelog }}

            ## Installation
            Download the `.vsix` file and install it in VS Code:
            - Open VS Code
            - Press `Ctrl+Shift+P` (or `Cmd+Shift+P` on macOS)
            - Type "Install from VSIX" and select the downloaded file
          files: "*.vsix"
          generate_release_notes: true
